<!DOCTYPE html>
<html>
<head>
    <title>Textile Production Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; color: #333; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 12px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #2c3e50; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .kpi-value { font-size: 24px; font-weight: bold; color: #27ae60; }
        .ai-insight { background-color: #e8f4fd; border-left: 5px solid #3498db; }
        .risk-badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-top: 10px; display: inline-block; }
        .risk-medium { background-color: #f1c40f; color: white; }
    </style>
</head>
<body>
    <h1>Textile Production Cockpit</h1>
    
    <div id="kpis" class="kpi-grid">Loading KPIs...</div>

    <div class="card ai-insight">
        <h3 style="margin-top: 0;">ðŸ¤– Kimi K2 Predictive Insight</h3>
        <p id="prediction" style="font-style: italic;">Analyzing current trends with Kimi K2 AI...</p>
        <span id="risk-level" class="risk-badge"></span>
    </div>

    <div class="card">
        <h3 style="margin-top: 0;">Production Metrics Trend</h3>
        <canvas id="yieldChart"></canvas>
    </div>

    <script>
        // Fetch KPIs
        fetch('/api/kpis')
            .then(res => res.json())
            .then(data => {
                document.getElementById('kpis').innerHTML = `
                    <div class="card"><p>Yield</p><p class="kpi-value">${data.yield_pct}%</p></div>
                    <div class="card"><p>On-Time Delivery</p><p class="kpi-value">${data.on_time_delivery}%</p></div>
                    <div class="card"><p>Wastage</p><p class="kpi-value" style="color: #e74c3c">${data.total_wastage}%</p></div>
                    <div class="card"><p>Fill Rate</p><p class="kpi-value">${data.order_fill_rate}%</p></div>
                `;
            });

        // Fetch AI Predictions
        fetch('/api/predictive-insights')
            .then(res => res.json())
            .then(data => {
                document.getElementById('prediction').innerText = data.prediction;
                const risk = document.getElementById('risk-level');
                risk.innerText = `Risk Level: ${data.risk_level}`;
                risk.classList.add('risk-medium');
            });
    </script>
</body>
</html>
